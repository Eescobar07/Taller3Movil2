<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pagina 2
    </ion-title>
  </ion-toolbar>
  <script type="text/javascript">
    bgImageVariable="../../assets/img";
  </script>
</ion-header>

<ion-content>
 <ion-grid>
  <ion-row>
    <ion-col class="img-wrapper" sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let imagen of carList">
      
      <ion-img  [src]="imagen"></ion-img>
      
    </ion-col>
    

  </ion-row>
  
 </ion-grid>
</ion-content>
